<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de dispositivo IHC</title>

  <!-- Bootstrap 5 + Bootstrap Icons (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <main class="container py-4">
    <h1 class="display-5 fw-bold text-center mb-4">Control de movimientos a: Mandarina</h1>

    <!-- Panel de controles -->
    <div class="row g-3 justify-content-center">
      <!-- Columna izquierda -->
      <div class="col-12 col-md-3">
        <div class="card shadow-lg h-100 control-card">
          <div class="card-body d-flex flex-column justify-content-center align-items-center gap-3">
            <button class="btn btn-warning btn-control" data-mov="11" title="Giro 360° izquierda">
              <i class="bi bi-arrow-counterclockwise fs-2"></i><br>
              <small>360°</small>
            </button>

            <button class="btn btn-warning btn-control" data-mov="5" title="Vuelta adelante izquierda">
              <i class="bi bi-arrow-up-left fs-2"></i><br>
              <small>V. adelante izq.</small>
            </button>

            <button class="btn btn-warning btn-control" data-mov="7" title="Vuelta atrás izquierda">
              <i class="bi bi-arrow-down-left fs-2"></i><br>
              <small>V. atrás izq.</small>
            </button>
          </div>
        </div>
      </div>

      <!-- Columna centro -->
      <div class="col-12 col-md-4">
        <div class="card shadow-lg h-100 control-card">
          <div class="card-body d-grid gap-3">
            <div class="d-flex justify-content-center">
              <button class="btn btn-success btn-control" data-mov="1" title="Adelante">
                <i class="bi bi-arrow-up fs-2"></i>
              </button>
            </div>

            <div class="d-flex justify-content-center align-items-center gap-3">
              <button class="btn btn-success btn-control" data-mov="9" title="Giro 90° izquierda">
                <i class="bi bi-arrow-90deg-left fs-2"></i><br>
                <small>90°</small>
              </button>

              <button class="btn btn-danger stop-btn" data-mov="3" title="Detener">
                <span class="stop-square"></span>
              </button>

              <button class="btn btn-success btn-control" data-mov="8" title="Giro 90° derecha">
                <i class="bi bi-arrow-90deg-right fs-2"></i><br>
                <small>90°</small>
              </button>
            </div>

            <div class="d-flex justify-content-center">
              <button class="btn btn-secondary btn-control" data-mov="2" title="Atrás">
                <i class="bi bi-arrow-down fs-2"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Columna derecha -->
      <div class="col-12 col-md-3">
        <div class="card shadow-lg h-100 control-card">
          <div class="card-body d-flex flex-column justify-content-center align-items-center gap-3">
            <button class="btn btn-primary btn-control" data-mov="10" title="Giro 360° derecha">
              <i class="bi bi-arrow-clockwise fs-2"></i><br>
              <small>360°</small>
            </button>

            <button class="btn btn-primary btn-control" data-mov="4" title="Vuelta adelante derecha">
              <i class="bi bi-arrow-up-right fs-2"></i><br>
              <small>V. adelante der.</small>
            </button>

            <button class="btn btn-primary btn-control" data-mov="6" title="Vuelta atrás derecha">
              <i class="bi bi-arrow-down-right fs-2"></i><br>
              <small>V. atrás der.</small>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Estatus -->
    <div class="row mt-4 justify-content-center">
      <div class="col-12 col-md-8">
        <div class="card shadow-lg status-card">
          <div class="card-header fw-semibold text-center">Estatus</div>
          <div class="card-body text-center">
            <div id="status" class="h3 m-0 text-primary fw-bold">—</div>
            <small id="timestamp" class="text-muted d-block"></small>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón para mostrar/ocultar monitoreo -->
    <div class="row mt-4 justify-content-center">
      <div class="col-12 col-md-8 text-center">
        <button id="toggle-monitor-btn" class="btn btn-info btn-lg">
          <i class="bi bi-graph-up"></i> Mostrar Monitoreo
        </button>
      </div>
    </div>

    <!-- Monitoreo -->
    <div class="container my-4" id="monitor" style="display: none;">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <div class="p-3 bg-body shadow-lg rounded-3 monitor-card">
            <div class="d-flex align-items-center justify-content-between">
              <h5 class="mb-0">Monitoreo de movimientos</h5>
              <div class="d-flex gap-2">
                <button id="btn-monitor-toggle" class="btn btn-outline-primary btn-sm" data-active="0">
                  <i class="bi bi-play-circle"></i> Auto (2s)
                </button>
                <button id="btn-monitor-once" class="btn btn-outline-secondary btn-sm">
                  <i class="bi bi-arrow-clockwise"></i> Actualizar
                </button>
              </div>
            </div>

            <div class="table-responsive mt-3">
              <table class="table table-sm align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th>#</th>
                    <th>Movimiento</th>
                    <th>Fecha/Hora</th>
                  </tr>
                </thead>
                <tbody id="tabla-movs">
                  <tr><td colspan="3" class="text-center text-muted">Sin datos</td></tr>
                </tbody>
              </table>
            </div>

            <small class="text-muted d-block mt-2" id="monitor-foot">—</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón para cambiar por voz -->
    <div class="row mt-4 justify-content-center">
      <div class="col-12 col-md-8 text-center">
        <button id="toggle-voz-btn" class="btn btn-warning btn-lg">
          <i class="bi bi-mic"></i> Probar por voz
        </button>
        <div id="resultado" class="mt-3 text-light small"></div>
        <audio id="audio" class="mt-2" controls style="display:none;"></audio>
      </div>
    </div>

    <footer class="text-center text-muted mt-4">
     Instituto Tecnológico de Pachuca | Yesica Guadalupe Gutierrez Zarate | Interacción Humano-Computadora
    </footer>
  </main>

  <!-- Toast de mensajes -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
    <div id="toast" class="toast text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toast-msg">Mensaje</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script principal del panel -->
  <script src="./assets/app.js" defer></script>
</body>
</html>
